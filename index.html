<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="result">ここにajaxの結果を書き換えます</div>
<input type="number" value="10" class="input_number" placeholder="数値を入力してください">
<input type="button" class="sample_btn" value="ajax通信で取得する">

<script>
  $(function(){
      //.sampleをクリックしてajax通信を行う
      $('.sample_btn').click(function(){
          $.ajax({
              url: '/ajax/test.php',//取得したいURLまたはディレクトリ(php)を入力
              type: 'GET',
              dataType: 'text',
              data : {
                  no : $('.input_number').val()
              }
          }).done(function(data){
              /* 通信成功時 */
              $('.result').text(data); //取得したHTMLを.resultに反映
              
          }).fail(function(data){
              /* 通信失敗時 */
              alert('通信失敗！');
                      
          }).always(function(data){
        /* 通信成功・失敗問わず */
        confirm('ajax通信を行いますか？');
    });
      });
  });
  </script>
</body>
</html>
